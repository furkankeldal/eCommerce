server:
  port: 9013

spring:
  application:
    name: stock-service
  data:
    mongodb:
      host: ${SPRING_DATA_MONGODB_HOST:mongodb-service}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: ecommerce_stocks
  redis:
    host: ${SPRING_REDIS_HOST:redis-service}
    port: ${SPRING_REDIS_PORT:6379}
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 saat (3600 saniye = 3600000 ms)

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    enabled: false  # Disable Swagger UI in service, only expose via Gateway

logging:
  level:
    com.eticaret.stock: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

